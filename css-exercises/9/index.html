<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我的作品集</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">我的作品集</h1>
        <nav>
          <ul>
            <li>< a href="#about">关于我</ a></li>
            <li>< a href="#projects">我的项目</ a></li>
            <li>< a href="#contact">联系我</ a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="about">
      <div class="container">
        <h2>关于我</h2>
        <p>介绍。</p>
      </div>
    </section>

    <section id="projects">
      <div class="container">
        <h2>我的项目</h2>
        <div class="project">
          <img src="project1.jpg" alt="项目1">
          <p>项目1描述</p>
        </div>
        <div class="project">
          <img src="project2.jpg" alt="项目2">
          <p>项目2描述</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="container">
        <h2>联系我</h2>
        <form>
          <label for="name">姓名</label>
          <input type="text" id="name" name="name">
          <label for="email">邮箱</label>
          <input type="email" id="email" name="email">
          <label for="message">消息</label>
          <textarea id="message" name="message"></textarea>
          <input type="submit" value="发送">
        </form>
      </div>
    </section>

    <footer>
      <p>POMAPOMA</p>
    </footer>
  </body>
</html>
